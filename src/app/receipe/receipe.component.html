<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeClickedHandler)="onRecipeChange($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="selectedRecipe; else noRecipeSelected" [selectedRecipe]="selectedRecipe"></app-recipe-detail>
        <ng-template #noRecipeSelected>
            <p>Please select a recipe for details!</p>
        </ng-template>
    </div>
</div>
