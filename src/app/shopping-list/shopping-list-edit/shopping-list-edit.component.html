<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onFormSubmit(form)" #form="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            style="margin-right: 5px"
            [disabled]="form.invalid"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            class="btn btn-danger"
            type="button"
            style="margin-right: 5px"
            (click)="onDeleteClick()"
            *ngIf="editMode"
            [disabled]="editIndex === -1"
          >
            Delete
          </button>
          <button
            class="btn btn-primary"
            type="submit"
            style="margin-right: 5px"
            (click)="onClearClick(form)"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
