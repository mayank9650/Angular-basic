<div class="row" (mouseleave)="onMouseLeave()">
  <div class="col-xs-10">
    <app-shopping-list-edit
      (addNewItem)="onAdd($event)"
    ></app-shopping-list-edit>
    <hr />
    <ul class="list-group">
      <a
        href="#"
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients"
        >{{ ingredient.name }} ({{ ingredient.amount }})</a
      >
    </ul>
  </div>
</div>
